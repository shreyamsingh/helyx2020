<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
      <link rel ="stylesheet" type = "text/css" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="lboard_section">
      <div class="lboard_tabs">
          <div class="tabs">
              <ul>
                <li data-li="today">Today</li>
             </ul>
          </div>
        </div>

        <div class="lboard_wrap">
            <div class="lboard_item today">
                <div class="lboard_mem">
                    <div class="img">
                          <img src="https://images.unsplash.com/photo-1578269174936-2709b6aeb913?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="picture_1" width="96" height="65">
                      </div>
                      <div class="name_bar">
                          <p><span>1: </span> Charlie</p>
                          <div class="bar_wrap">
                              <div class="inner_bar" style="width: 15%">
                              </div>
                     </div>
                </div>
                  <div class="points">
                      195 points
                    </div>

            </div>
            <div class="lboard_mem">
                <div class="img">
                      <img src="https://www.silvertrophy.com/wp-content/uploads/2018/02/DBWCSR1-1-247x353.jpg" alt="picture_2" width="123" height="65">
                  </div>
                  <div class="name_bar">
                      <p><span>2:                 </span>Alex Mike</p>
                      <div class="bar_wrap">
                          <div class="inner_bar" style="width: 15%">
                          </div>
                 </div>
            </div>
              <div class="points">
                  160 points
                </div>

        </div>

      </div>



        </div>
      </div>
  </div>

</body>
</html>
